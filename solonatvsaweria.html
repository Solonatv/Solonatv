    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button,
        button,
        .button a {
            display: inline-block;
            text-decoration: none;
            height: 48px;
            padding: 0 16px;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            width: 300px;
            font-weight: 600;
            line-height: 48px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            background-color: transparent;
            border-radius: 24px; /* Membuat ujung melengkung */
            cursor: pointer;
            box-sizing: border-box;
            border: 2px solid transparent;
            margin-bottom: 10px; /* Menambahkan jarak antar tombol */
        }

        .button:hover,
        button:hover,
        .button:focus,
        button:focus,
        .button a:hover,
        .button a:focus {
            color: #333;
            border-color: #888;
            outline: 0;
        }

        .button.button-youtube,
        button.button-youtube,
        .button-youtube a {
            color: #FFF;
            background-color: #0008ff; /* Warna latar belakang YouTube */
        }

        .button.button-youtube:hover,
        .button.button-youtube:focus,
        button.button-youtube:hover,
        button.button-youtube:focus,
        .button-youtube a:hover,
        .button-youtube a:focus {
            filter: brightness(90%);
        }

        /* Placeholder styles to extend code beyond 100 lines */
        .placeholder {
            display: none;
        }
    </style>
</head>
