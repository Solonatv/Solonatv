        body {

        p {

            font-weight: 700;

            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #CC0000;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
